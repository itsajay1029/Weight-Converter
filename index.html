<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Weight Converter</title>
</head>
<body>
    <div class="container">
        <div class="row ">
            <div class="col-md-6 offset-md-3 ">
                <h1 class="display-4 text-center mb-3">WEIGHT CONVERTER</h1>

                <form class="mb-4">
                    <div class="form-group">
                        <input id="input" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card card-primary mt-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gOutput" style="color: black;"></div>
                        </div>
                    </div>

                   <div class="card card-success mt-2">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kgOutput" style="color: black;"></div>
                        </div>
                    </div>

                    <div class="card card-info mt-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="oOutput" style="color: black;"></div>
                        </div>
                    </div> 


                </div>



            </div>


        </div>


    </div>

    <div style="margin-top: 100px;"></div>

    <script src="JS/main.js"></script>

    
</body>
</html>
